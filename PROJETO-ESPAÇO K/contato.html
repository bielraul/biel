<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espaço K</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Convergence&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <a href="index.html">
            <img class="logo-img" src="imagens/logo-png.png" alt="Logo do Espaço K">
        </a>
    </div>

    <nav>
        <div class="nav-container">
            <img class="nav-logo" src="imagens/logotipo.png" alt="Logo Espaço K">
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="sobre.html">Quem somos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carrossel -->
    <div id="carousel">
        <img id="carousel-img" src="imagens/carrossel1.jpeg" alt="Foto Espaço K">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>

    <!-- Formulário de Contato -->
    <div class="container">
        <div class="form-wrapper">
            <div class="form-card">
                <h2>Contato</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input placeholder="Digite seu nome" type="text" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="Digite seu email" type="email" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Número</label>
                        <input placeholder="Digite seu número" type="tel" id="phone" name="phone" />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea placeholder="Digite sua mensagem" rows="6" id="message" name="message" style="resize: none;"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script do Carrossel -->
    <script>
        const images = [
            "imagens/carrossel1.jpeg",
            "imagens/carrossel2.jpeg",
            "imagens/carrossel3.jpeg"
        ];
        let current = 0;
        const img = document.getElementById("carousel-img");
        document.getElementById("prev").onclick = function () {
            current = (current - 1 + images.length) % images.length;
            img.src = images[current];
        };
        document.getElementById("next").onclick = function () {
            current = (current + 1) % images.length;
            img.src = images[current];
        };
    </script>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Espaço K. Todos os direitos reservados.</p>
            <p>Contato: <a href="mailto:contato@espacok.com.br">contato@espacok.com.br</a></p>
        </div>
    </footer>
</body>
</html>
