<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d89ef;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2d89ef;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #2d89ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1b5fa7;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #eee;
            color: #555;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boleto de Pagamento</h1>
        <a href="../finalizar.html" style="color: #fff; text-decoration: none; font-size: 16px; margin-right: 20px;">&#8592; Voltar</a>
    </header>
    <main>
        <section>
            <h2>Informações do Boleto</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
                
                <button type="submit">Gerar Boleto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja Exemplo</p>
    </footer>
</body>
</html>
